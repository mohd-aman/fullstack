<!-- comment by pressing command/control and forward slash -->
<!-- telling to the browser the html version that is 5 by default -->
<!DOCTYPE html>

<!-- <tag> -> opening tag  -->
<!-- </tag> -> closing tag -->

<!-- <tag>Something in between</tag> -> element  -->

<html>
    <head>
        <title>HTML</title>
    </head>
    <!-- all the content of the page goes inside body tag  -->
    <body>
        <!-- heading tag -->
        <h1>I am heading 1</h1>
        <h2>I am heading 2</h2>
        <h3>I am heading 3</h3>
        <h4>I am heading 4</h4>
        <h5>I am heading 5</h5>
        <h6>I am heading 6</h6>
        <!-- paragraph tag -->
        <p>I am a para</p>
        <!-- anchor tag  -->
        <!-- href -> attribute - gives additional information about html element  -->
        <a href="https://www.google.com/">Link to google</a>
        <a href="https://www.google.com/" target="_blank">Link to google in new tab</a>
        <!-- image tag  -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9ptrBHgBFCMjzhviaHrC-I1hXgVwtzuJcoD48790&s" alt="">
        <img src="jkfdlsajlkf" alt="Html Logo">

    </body>
</html>
